<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form Validation</title>
</head>
<body>
    <script src="validation.js"></script>
    <div class="container mt-5">
        
            <h2>Form Validation</h2>

            <form action="" id="validationform"no-validate>
                <div class="form-group">
                    <label for ="username">
                        Username:</label>
                    <input type="text" name="" id="username" class="form-control" required>
                    <div class="invalid-feedback">Username is required.</div>
                </div>
           
            <form action="" id="validationform"no-validate>
                <div class="form-group">
                    <label for ="email">
                        Email:</label>
                    <input type="text" name="" id="email" class="form-control" required>
                    <div class="invalid-feedback">email is required.</div>
                </div>
                <form action="" id="validationform"no-validate>
                    <div class="form-group">
                        <label for ="password">
                            Password:</label>
                        <input type="text" name="" id="password" class="form-control" required>
                        <div class="invalid-feedback">password is required.</div>
                    </div>
                    <button type = "submit" class="btn btn-primary mt-3">Submit</button>
            </form>
    </div>

        <script src="validation.js"></script>
</body>
</html>
